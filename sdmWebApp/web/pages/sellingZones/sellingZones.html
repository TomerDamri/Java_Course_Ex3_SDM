<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Super Duper Market</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="sellingZones.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="sellingZones.css">
    <style>
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-9">
            <h1 class="text-center">Selling Zones</h1>
        </div>
        <div class="col-xs-3">
            <p id="logged_in_user"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <div class="sidebar">
                <h4>SDM Users</h4>
                <div class="clearfix">
                    <div class="input">
                        <ul id="userslist">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="content">
                <div id="fileUpload">
                    <!-- The actual form through which you send data back to the user -->
                    <form id="fileform" enctype="multipart/form-data">
                        <h3>Load Zone Data: </h3>
                        <input type="file" name="file"/>
                        <br/>
                        <button type="button" class="btn btn-default" onclick="uploadFile()">Upload File</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-8" id="table-area">
            <table id="sales_areas_table">
                <thead>
                <th>Zone Owner</th>
                <th>Zone</th>
                <th>Items Count</th>
                <th>Stores Count</th>
                <th>Orders Count</th>
                <th>Orders Average Price</th>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" id="account">
        <div class="col-lg-4">
            <div id="accountBalance">
                <label for="balance">Account Balance: </label>
                <span id="balance"></span>
            </div>
            <div id="transactions">
                <button type="button" class="btn btn-info" onclick="displayTransactions()">Display Transactions
                </button>
                <div class="modal fade" id="displayTransactionsModal" role="dialog" style="overflow-y: auto">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Transactions</h4>
                            </div>
                            <div class="modal-body" id="displayTransactionsModalBody">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="accountDeposit">
                <label for="deposit">Insert Amount To Deposit: </label>
                <input id="deposit" type="text" class="form-control" required="true">
                <label class="control-label" for="deposit-date">Deposit Date</label>
                <input type="date" class="form-control" id="deposit-date" name="date"
                       placeholder="MM/DD/YYY"
                       type="text" required="true"/>
                <button type="button" class="btn btn-info" onclick="deposit()">Deposit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
