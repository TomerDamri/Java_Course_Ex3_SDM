<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Super Duper Market</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="sellingZones.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="sellingZones.css">
    <style>


        /*tr:nth-child(even) {*/
        /*	background-color: #dddddd;*/
        /*}*/
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">Selling Zones</h1>
    <div class="row">
        <div class="col-xs-2">
            <div class="sidebar">
                <h4>SDM Users</h4>
                <div class="clearfix">
                    <div class="input">
                        <ul id="userslist">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="content">
                <div id="fileUpload">
                    <!-- The actual form through which you send data back to the user -->
                    <form id="fileform" enctype="multipart/form-data">
                        <h3>Load Zone Data: </h3>
                        <input type="file" name="file"/>
                        <br/>
                        <button type="button" class="btn btn-default" onclick="uploadFile()">Upload File</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-7" id="table-area">
            <table id="sales_areas_table">
                <thead>
                <th>Zone Owner</th>
                <th>Zone</th>
                <th>Items Count</th>
                <th>Stores Count</th>
                <th>Orders Count</th>
                <th>Orders Average Price</th>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </div>
        <div class="col-xs-1">
            <div class="row">
                <div class="col-xs-1">
                    <div class="logout">
                        <!--
                        Here we could give chat/logout, and the executed request was relative to this page url (=== <context path>/pages/chatroom/),
                        in this option it would have come out eventually with '<context path>/pages/chatroom/chat/logout'
                        (note that this option is the one used with the form above for the action of 'sendChat'...)

                        Another option, just to prove that the browser takes everything relative to the current page (<context path>/pages/chatroom/),
                        is to use relative path here.
                        So '../../chat/logout' steps backward 2 levels from current page (putting it in the root web app, right after the context path: '/<context path>/')
                        and from there assembles the rest, so we end up with <context path>/chat/logout.
                        (when this request will arrive to tomcat it will strip down the context path and will expect to find a registered servlet with the mapping of /chat/logout)
                        -->
                        <p id="logged_in_user"></p>
                        <a href="../../logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="account">
        <div class="col-lg-4">
            <div id="accountBalance">
                <label for="balance">Account Balance: </label>
                <span id="balance"></span>
            </div>
            <div id="accountDeposit">
                <label for="deposit">Insert Amount To Deposit: </label>
                <input id="deposit" type="text" class="form-control" required="true">
                <button type="button" class="btn btn-info" onclick="deposit()">Deposit</button>
            </div>
            <div id="transactions">
                <button type="button" class="btn btn-info" onclick="displayTransactions()">Display Transactions
                </button>
                <div class="modal fade" id="displayTransactionsModal" role="dialog" style="overflow-y: auto">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Transactions</h4>
                            </div>
                            <div class="modal-body" id="displayTransactionsModalBody">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
