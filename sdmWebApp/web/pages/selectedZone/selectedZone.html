<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Super Duper Market</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="selectedZone.js"></script>
    <link rel="stylesheet" href="selectedZone.css">
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-9 text-center">
            <h1 id="zone">zone</h1>
        </div>
        <div class="col-xs-3 text-right">
            <div class="row">
                <p id="logged_in_user"></p>
            </div>
            <div class="row">
                <a href="../salesAreas/salesAreas.html">Back</a>
            </div>
            <div class="row">
                <a href="../../logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div id="items-accordion" class="latestinfo panel-group col-xs-4" role="tablist" aria-multiselectable="true">
        Items
    </div>
    <div id="stores-accordion" class="panel-group col-xs-4" role="tablist" aria-multiselectable="true">
        Stores
    </div>
    <div class="col-xs-4">
        <div id="place-order" class="row">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Place Order
            </button>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Place Order </h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="order-type">Select Order Type</label>
                                <select class="form-control" id="order-type" name="order-type" required="true"
                                        onchange="onOrderTypeSelect()">
                                    <option disabled selected value> -- select an option --</option>
                                    <option>Cheapest Shopping Cart</option>
                                    <option>From Selected Store</option>
                                </select>
                            </div>
                            <div class="form-group" id="select-store" style="visibility:hidden">
                                <label for="order-store">Select Store</label>
                                <select class="form-control" id="order-store"
                                        onchange="onStoreSelect()">
                                </select>
                            </div>
                            <lable>Insert Your Location coordinates</lable>
                            <div class="form-group">
                                <label for="x-coordinate">X Coordinate:</label>
                                <input id="x-coordinate" type="text" class="form-control" required="true">
                            </div>
                            <div class="form-group">
                                <label for="y-coordinate">Y Coordinate:</label>
                                <input id="y-coordinate" type="text" class="form-control" required="true">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="order-date">Date</label>
                                <input type="date" class="form-control" id="order-date" name="date" placeholder="MM/DD/YYY"
                                       type="text" required="true"/>
                            </div>
                            <label class="control-label" for="order-items-table">Select Items</label>
                            <table id="order-items-table" data-toggle="table" data-sort-stable="true">
                                <thead>
                                <th data-sortable="true">Id</th>
                                <th data-sortable="true">Item</th>
                                <th data-sortable="true">Purchase Category</th>
                                <th data-sortable="true" id="item-price">Price</th>
                                <th>Amount</th>
                                </thead>
                                <tbody id="t-body">
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="submit" onclick="placeOrder()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn row" type="button">
                Rate A Store
            </button>
        </div>
        <div class="row">
            <button class="btn row" type="button">
                Display My Orders
            </button>
        </div>
        <div class="row">
            <button class="btn row" type="button">
                Display My Rates
            </button>
        </div>
        <div class="row">
            <button class="btn row" type="button">
                New Store
            </button>
        </div>
    </div>
</div>
</body>
</html>
